<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Bill</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<h2>Coffee Bill</h2>
<table id="bill">
    <thead>
    <tr>
        <th>Product</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody id="product-list"></tbody>
    <tfoot>
    <tr>
        <td>Total:</td>
        <td>0.00</td>
    </tr>
    </tfoot>
</table>
<section id="add-product">
    <h3>Add new product</h3>
    <label>
        <span>
            Product:
        </span>
        <input type="text">
    </label>
    <label>
        <span>
            Price:
        </span>
        <input type="number">
    </label>
    <button onclick="addProduct()">Add</button>
</section>

<script>
    function addProduct() {
        let inputFields = document.getElementsByTagName('input');
        let name = inputFields[0].value;
        let price = Number(inputFields[1].value);
        let total = document.querySelector('tfoot').lastElementChild.lastElementChild;


        if (name.trim().length > 0 && price > 0) {
            let tr = creator('tr');
            tr.innerHTML = `<td>${name}</td><td>${price}</td>`;
            document.getElementById('product-list').appendChild(tr);
            total.textContent = Number(total.textContent) + price;

            inputFields[0].value = "";
            inputFields[1].value = "";

        }

        function creator(el) {
            return document.createElement(el);
        }
    }
</script>

</body>
</html>
